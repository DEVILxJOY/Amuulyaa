<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Amuulya</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d5f7, #fbe9d7);
      overflow: hidden;
    }

    .center-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 1.6rem;
      color: #fff;
      text-shadow: 1px 1px 6px #ff91c3;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }

    .flip-container {
      perspective: 1000px;
      width: 220px;
      height: 220px;
      margin-bottom: 20px;
    }

    .flipper {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .flip-container.flipped .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back {
      background-color: #ffffff;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      color: #ff69b4;
      font-size: 0.95rem;
      text-align: center;
    }

    #message {
      font-size: 1.2rem;
      color: #ffffff;
      text-shadow: 1px 1px 4px #cc68b3;
      margin-bottom: 15px;
      min-height: 40px;
      padding: 0 15px;
      animation: fadeIn 1s ease-in;
    }

    #nextBtn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #ff99cc;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    #nextBtn:hover {
      background-color: #ff78b3;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Falling Hearts */
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Plain_Red_Heart.svg/1024px-Plain_Red_Heart.svg.png') no-repeat center/contain;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
      }

      #message {
        font-size: 1rem;
      }

      .flip-container {
        width: 180px;
        height: 180px;
      }

      #nextBtn {
        font-size: 0.95rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <div class="center-container">
    <h1>Hey Amuulya, this space is just for you 💫</h1>

    <div class="flip-container" id="flipCard">
      <div class="flipper">
        <div class="front">
          <img src="Screenshot 2025-06-30 041449.png" alt="Cute Image" />
        </div>
        <div class="back">
          You’re never alone 🤗<br>
          Don’t be afraid to share what’s on your mind.<br>
          I’m here whenever you need me. Just text me. 📩
        </div>
      </div>
    </div>

    <div id="message">You're stronger than you think 🌟</div>
    <button id="nextBtn">Next Message</button>
  </div>

  <script>
    const messages = [
      "You're stronger than you think 🌟",
      "Whatever you're going through, it will pass ☀️",
      "You're not alone in this. I’ve got your back 💪",
      "It’s okay to feel low sometimes. You don’t have to hide it 🤍",
      "Your feelings are valid. Always. 🧠❤️",
      "One step at a time, no rush 🐢✨",
      "You matter more than you know 💛",
      "I’m always just a message away 📲"
    ];

    let currentIndex = 0;
    const messageDiv = document.getElementById("message");
    const button = document.getElementById("nextBtn");

    button.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % messages.length;
      messageDiv.textContent = messages[currentIndex];
    });

    // Flip card on click
    const flipCard = document.getElementById("flipCard");
    flipCard.addEventListener("click", () => {
      flipCard.classList.toggle("flipped");
    });

    // Hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 4 + "s";
      document.getElementById("hearts-container").appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
