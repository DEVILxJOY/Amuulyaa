<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Amuulya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeef8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: url('https://i.pinimg.com/originals/4d/b5/71/4db57193238c0d242f5306beb3b8e542.gif') no-repeat center/cover;
      position: absolute;
      top: -30px;
      animation: fall linear;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .center-container {
      position: relative;
      z-index: 5;
      text-align: center;
      padding: 20px;
      max-width: 90%;
      margin: auto;
      top: 10vh;
    }

    h1 {
      font-size: 1.8em;
      color: #d63384;
      margin-bottom: 20px;
    }

    .flip-container {
      perspective: 1000px;
      width: 260px;
      height: 360px;
      margin: 20px auto;
      cursor: pointer;
    }

    .flipper {
      transition: 0.6s;
      transform-style: preserve-3d;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .flipped .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back {
      background: #fff0f6;
      color: #800080;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 1.1em;
      transform: rotateY(180deg);
    }

    #message {
      font-size: 1.2em;
      color: #444;
      margin: 20px auto;
      max-width: 300px;
    }

    #nextBtn {
      background-color: #ff69b4;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    #nextBtn:hover {
      background-color: #ff1493;
    }

    /* Corner GIFs */
    .corner-gif {
      position: fixed;
      width: 90px;
      height: 90px;
      z-index: 10;
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
      .flip-container {
        width: 220px;
        height: 320px;
      }
    }
  </style>
</head>
<body>

  <!-- Background hearts -->
  <div class="hearts" id="hearts-container"></div>

  <!-- Corner GIFs -->
  <img class="corner-gif top-left" src="https://i.postimg.cc/6qqf9n95/Milk-And-Mocha-Kiss-Sticker-Milk-And-Mocha-Kiss-Love-Discover-Share-GIFs.gif" alt="Top Left Gif" />
  <img class="corner-gif bottom-right" src="https://i.postimg.cc/6qqf9n95/Milk-And-Mocha-Kiss-Sticker-Milk-And-Mocha-Kiss-Love-Discover-Share-GIFs.gif" alt="Bottom Right Gif" />

  <div class="center-container">
    <h1>Hey Amuulya, this space is just for you 💫</h1>

    <!-- Flip image card -->
    <div class="flip-container" id="flipCard">
      <div class="flipper">
        <div class="front">
          <img src="Screenshot 2025-06-30 041449.png" alt="Amuulya Image" />
        </div>
        <div class="back">
          You’re never alone 🤗<br>
          Don’t be afraid to share what’s on your mind.<br>
          I’m here whenever you need me. Just text me. 📩
        </div>
      </div>
    </div>

    <!-- Rotating messages -->
    <div id="message">You're stronger than you think 🌟</div>
    <button id="nextBtn">Next Message</button>
  </div>

  <script>
    const messages = [
      "You're stronger than you think 🌟",
      "Whatever you're going through, it will pass ☀️",
      "You're not alone in this. I’ve got your back 💪",
      "It’s okay to feel low sometimes. You don’t have to hide it 🤍",
      "Your feelings are valid. Always. 🧠❤️",
      "One step at a time, no rush 🐢✨",
      "You matter more than you know 💛",
      "I’m always just a message away 📲"
    ];

    let currentIndex = 0;
    const messageDiv = document.getElementById("message");
    const button = document.getElementById("nextBtn");

    button.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % messages.length;
      messageDiv.textContent = messages[currentIndex];
    });

    const flipCard = document.getElementById("flipCard");
    flipCard.addEventListener("click", () => {
      flipCard.classList.toggle("flipped");
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 4 + "s";
      document.getElementById("hearts-container").appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
